name: Deploy to GitHub Pages

on:
  push:
    branches: [main]  # Trigger on main branch push

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # (Optional) Build step (e.g., for React/Vue)
      # - name: Install dependencies
      #   run: npm install
      # - name: Build
      #   run: npm run build

      # Deploy to gh-pages
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist  # Or your HTML folder (e.g., `./docs`)
          publish_branch: gh-pages  # Creates/updates this branch
